<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BeautyFresh Collaboration Form</title>
<style>
body {
  margin: 0;
  font-family: Poppins, sans-serif;
  background: #fff;
  color: #333;
}

header {
  background: #fff;
  box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  padding: 20px;
  font-size: 26px;
  font-weight: bold;
  text-align: center;
}
header span { color: #ff7ca8; }

.form-container {
  max-width: 600px;
  margin: 50px auto;
  padding: 30px;
  border-radius: 12px;
  background: #fafafa;
  box-shadow: 0 5px 20px rgba(0,0,0,0.05);
}

h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #ff7ca8;
}

form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

label {
  text-align: left;
  font-weight: 500;
  font-size: 15px;
}

input, select, textarea {
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-family: Poppins, sans-serif;
  font-size: 15px;
}

textarea {
  resize: none;
  height: 100px;
}

button {
  background: #ff7ca8;
  color: white;
  border: none;
  padding: 14px;
  border-radius: 30px;
  font-size: 16px;
  font-weight: 500;
  cursor: pointer;
  transition: 0.3s;
}
button:hover {
  background: #ff4f9a;
  transform: scale(1.05);
}

footer {
  text-align: center;
  padding: 20px;
  font-size: 14px;
  background: #ff7ca8;
  color: white;
  margin-top: 60px;
}
</style>
</head>
<body>

<header>BEAUTY<span>fresh</span></header>

<div class="form-container">
  <h2>Collaboration Application</h2>
  <form action="succesful.html" method="GET">
    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" name="fullname" placeholder="Your full name" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="example@email.com" required>

    <label for="social">Social Media Handle</label>
    <input type="text" id="social" name="social" placeholder="@yourinstagram">

    <label for="collabType">Type of Collaboration</label>
    <select id="collabType" name="collabType" required>
      <option value="">Select an option</option>
      <option>Product Review</option>
      <option>Brand Ambassador</option>
      <option>Giveaway Partnership</option>
      <option>Social Media Feature</option>
      <option>Other</option>
    </select>

    <label for="message">Tell us about yourself</label>
    <textarea id="message" name="message" placeholder="Why do you want to collaborate with BeautyFresh?"></textarea>

    <button type="submit">Submit Application</button>
  </form>
</div>

<footer>
  Â© 2025 BeautyFresh. All Rights Reserved.
</footer>

</body>
</html>
